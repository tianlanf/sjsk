apply plugin:'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.springframework.batch:spring-batch-core:2.2.2.RELEASE"
    runtime "junit:junit:4.11"
    runtime "org.springframework:spring-context:3.2.4.RELEASE"
    runtime "org.springframework:spring-core:3.2.4.RELEASE"
    runtime "org.springframework:spring-beans:3.2.4.RELEASE"
    compile "org.springframework:spring-jdbc:3.2.4.RELEASE"
    compile "org.hamcrest:hamcrest-all:1.3"
    compile "org.springframework:spring-test:3.2.4.RELEASE"
    runtime "mysql:mysql-connector-java:5.1.6"
    compile "com.google.guava:guava:r09"


}